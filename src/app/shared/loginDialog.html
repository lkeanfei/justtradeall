<h2 mat-dialog-title>Welcome to JustTradeAll. Please Login </h2>
<mat-dialog-content class="mat-typography">
  <div fxLayout="column" fxLayoutAlign="center"  fxLayoutGap="10px">

  <div fxLayout="row"  fxLayoutAlign="center">
    <div   fxFlex="40%" >
      <mat-card>
        <mat-card-header>
          <mat-card-title fxLayoutAlign="center">Login</mat-card-title>

        </mat-card-header>
        <mat-card-content>
          <div fxLayout="column"  fxLayoutGap="10px">

            <mat-form-field>
              <input matInput type="email" placeholder="Email" [formControl]="emailFormControl" >
              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
              </mat-error>

            </mat-form-field>
            <mat-form-field>
              <input matInput id="password" placeholder="Password" type="password" [formControl]="passwordFormControl" >


            </mat-form-field>
            <div *ngIf="bLoginFailed">
              Invalid username or password
            </div>
            <div fxLayoutAlign="center">
              <button mat-raised-button color="primary"  (click)="login()">Login</button>
            </div>
            <div  fxLayoutAlign="center" >
              <a routerLink="/reset">Forgot your password?</a>
            </div>
            <div  fxLayoutAlign="center" >
              OR
            </div>

            <div fxLayout="column"   fxFlex="20%" fxLayoutGap="10px" >
              <div  fxLayoutAlign="center" >
                <button class="btn-facebook" fxFlex (click)="loginFacebook()"><i class="fab fa-facebook" style="font-size:16px;"></i>  |  Sign in with Facebook</button>
              </div>
              <div  fxLayoutAlign="center" >
                <button class="btn btn-google-plus" fxFlex (click)="loginGoogle()"><i class="fab fa-google-plus" style="font-size:16px;"></i> |  Sign in with Google</button>
              </div>
              <div  fxLayoutAlign="center">
                <button class="btn btn-twitter"  fxFlex (click)="loginTwitter()"><i class="fab fa-twitter" style="font-size:16px;"></i>  |  Sign in with Twitter</button>
              </div>

            </div>
          </div>

        </mat-card-content>
      </mat-card>


    </div>

  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>

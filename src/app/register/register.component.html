<div class="loginclass" fxLayoutAlign="center center">
  <div fxFlex="50%" >
    <div fxLayout="row" fxLayoutGap="90px">
      <div fxFlex="1 1 50%" >
        <div  fxLayoutAlign="center center" fxLayout="column" fxLayoutGap="10px">
          <mat-form-field class="classicinput">
            <input matInput type="email" placeholder="Email" [formControl]="emailFormControl" >
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>

          </mat-form-field>
          <mat-form-field class="classicinput">
            <input matInput id="password" placeholder="Password" type="password" [formControl]="passwordFormControl" >
          </mat-form-field>
          <button mat-raised-button color="primary">Sign Up</button>
        </div>
      </div>

      <div fxFlex fxLayout="column" fxLayoutAlign="center center"  fxLayoutGap="55px">

        <button class="facebook-class" mat-button (click)="loginFacebook()"><i class="fab fa-facebook" style="font-size:16px;"></i> |  Sign up with Facebook</button>

        <button class="google-class" mat-button (click)="loginGoogle()"><i class="fab fa-google-plus" style="font-size:16px;"></i>  |  Sign up with Google</button>




      </div>
    </div>

  </div>
</div>

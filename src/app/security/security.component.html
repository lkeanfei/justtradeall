<div fxLayout="column" fxLayoutGap="10px">
  <div id="selection" class="divider" fxLayout="row" fxLayoutGap="10px">
    <div class="static" fxFlex="32"  > <a (click)="switchToStatic()"> <small>Static </small> </a> </div>
    <div>|</div>
    <div class="interactive" > <a  (click)="switchToInteractive()"> <small> Interactive </small> </a> </div>
  </div>
  <div fxLayout="row">
    <div *ngIf="showStatic"  id="candleDiv" fxFlex="{{fxFlexValue}}" >
      <highcharts-chart fxFlex
        [Highcharts]="Highstocks"

        [constructorType]="chartConstructor"
        [options]="staticChartOptions"

        [(update)]="staticUpdateFlag"
        [oneToOne]="staticOneToOneFlag"

        style="width: 100%; height: 400px; display: block;"
      ></highcharts-chart>
    </div>
    <div *ngIf="!showStatic" fxFlex="{{fxFlexValue}}"  >
      <div *ngIf="showLogin; else templateName" fxFlexAlign="center">
           Sign in or Register
        <button mat-button (click)="openDialog()">Sign In</button>
      </div>

      <ng-template #templateName>
        <highcharts-chart fxFlex
                          [Highcharts]="Highstocks"

                          [constructorType]="chartConstructor"
                          [options]="interactiveChartOptions"

                          [(update)]="interactiveUpdateFlag"
                          [oneToOne]="interactiveOneToOneFlag"

                          style="width: 100%; height: 400px; display: block;"
        ></highcharts-chart>
      </ng-template>

    </div>
    <div fxFlex>
      <table class="tableClass"  mat-table [dataSource]="securitySummaryDataSource" >

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Stock Column -->
        <ng-container matColumnDef="label">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element"> {{element['label']}} </td>
        </ng-container>

        <!-- Last Column -->
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td align="right" mat-cell *matCellDef="let element"> {{element['value']}} </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="securitySummaryColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: securitySummaryColumns;"></tr>
      </table>
    </div>
  </div>

</div>





<div class="topdiv" fxLayout="column" fxLayoutGap="40px">
   <div>
     <div class="securityOverview">
       <mat-table #totalshare="matSort" matSort [dataSource]="securityOverviewDataSource">

         <!--'Symbol' , 'ToShares'  , 'SharesDiff' , 'SharesDiffPct'];-->

         <!-- Key Column -->
         <ng-container matColumnDef="key">
           <mat-header-cell class="cell-class"  fxFlex="{{ symbolColumnWidth }}" *matHeaderCellDef> Symbol </mat-header-cell>
           <mat-cell class="cell-class"  fxFlex="{{ symbolColumnWidth }}" *matCellDef="let element"> {{element.key}} </mat-cell>
         </ng-container>

         <!-- value Column -->
         <ng-container matColumnDef="value">
           <mat-header-cell class="cell-class"  fxFlex="{{ ToSharesWidth }}" *matHeaderCellDef mat-sort-header>  </mat-header-cell>
           <mat-cell class="cell-class"  fxFlex="{{ ToSharesWidth }}" *matCellDef="let element"> {{element.value }} </mat-cell>
         </ng-container>

         <mat-header-row  class="my-mat-row" *matHeaderRowDef="securityOverviewColumns"></mat-header-row>
         <mat-row class="my-mat-row"  *matRowDef="let row; columns: securityOverviewColumns;"  ></mat-row>
       </mat-table>

     </div>
   </div>

      <!--class="example-margin"-->
      <!--[color]="color"-->
      <!--[mode]="mode"-->
      <!--[value]="value">-->
    <!--</mat-progress-spinner>-->
  <!--</div>-->
  <ng-template #templateLoaded>
    <div>
    <div> <b> {{ symbol }}  {{ name }} </b> </div>
    <div> Full name: <b> {{ fullname }} </b></div>
    <div> Category: <b> {{ category }} </b></div>
    <div> Sector : <b> {{ sector }} </b> </div>
    </div>
  </ng-template>

  <div>
    <mat-tab-group (selectedTabChange)="tabChanged($event)">
      <mat-tab label="Overview"> <app-overview></app-overview></mat-tab>
      <mat-tab label="Charts"> <app-charts></app-charts> </mat-tab>
      <mat-tab label="Shareholdings"> <app-secshareholdings></app-secshareholdings> </mat-tab>
    </mat-tab-group>
  </div>
</div>

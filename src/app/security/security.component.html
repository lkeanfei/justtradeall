<div fxLayout="column" fxLayoutGap="10px">
  <div class="divider" fxLayout="row">
    <div fxFlex="50"> Static </div>
    <div fxFlex> Interactive </div>
  </div>
  <div fxLayout="row">
    <div id="candleDiv" fxFlex="75">
      <highcharts-chart
        [Highcharts]="Highstocks"

        [constructorType]="chartConstructor"
        [options]="chartOptions"

        [(update)]="updateFlag"
        [oneToOne]="stockOneToOneFlag"

        style="width: 100%; height: 400px; display: block;"
      ></highcharts-chart>
    </div>
    <div fxFlex>
      <table class="tableClass"  mat-table [dataSource]="securitySummaryDataSource" >

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Stock Column -->
        <ng-container matColumnDef="label">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element"> {{element['label']}} </td>
        </ng-container>

        <!-- Last Column -->
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td align="right" mat-cell *matCellDef="let element"> {{element['value']}} </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="securitySummaryColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: securitySummaryColumns;"></tr>
      </table>
    </div>
  </div>

</div>

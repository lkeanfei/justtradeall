    <div fxLayout="column"  fxLayoutGap="15px">


      <div class="div-center" fxFlexAlign="center" fxLayout="column">
        <div>Shareholder's search</div>
        <div><mat-form-field class="example-full-width" [floatLabel]="options.value.floatLabel">

          <mat-label>Shareholder's name</mat-label>
          <input type="search"  [formControl]="shareholderField" matInput placeholder="Search">
        </mat-form-field></div>
        <div class="viewOwnershipShares-button">
          <button mat-raised-button (click)="viewOwnershipShares()">View</button>
        </div>

      </div>
      <div fxLayout="row" fxLayoutAlign="center center">
        <div *ngIf="startSearchingShareHolders">
          <mat-progress-spinner
            class="example-margin"
            [color]="color"
            [mode]="mode"
            [value]="value">
          </mat-progress-spinner>
        </div>
      </div>

      <div class="ownershiptable-class">
        <mat-table #table [dataSource]="ownershipDataSource">

          <!--'Name' ,'Symbol' , 'ToShares', 'ToPercentage' , 'FromShares' , 'FromPercentage' , 'SharesDiff' , 'PctDiff'];-->

          <!-- ID Column -->
          <ng-container matColumnDef="Name">
            <mat-header-cell class="cell-class"  fxFlex="{{ NameColumnWidth }}" *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell class="cell-class"  fxFlex="{{ NameColumnWidth }}" *matCellDef="let element"> {{element.Name}} </mat-cell>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="Symbol">
            <mat-header-cell class="cell-class"  fxFlex="{{ SymbolColumnWidth }}" *matHeaderCellDef> Symbol </mat-header-cell>
            <mat-cell class="cell-class"  fxFlex="{{ SymbolColumnWidth }}" *matCellDef="let element"> {{element.Symbol}} </mat-cell>
          </ng-container>

          <!-- ToShares Column -->
          <ng-container matColumnDef="Shares">
            <mat-header-cell class="cell-class"  fxFlex="{{ ToSharesColumnWidth }}" *matHeaderCellDef> Current Shares </mat-header-cell>
            <mat-cell class="cell-class"  fxFlex="{{ ToSharesColumnWidth }}" *matCellDef="let element"> {{ element.Shares | number}} </mat-cell>
          </ng-container>

          <!-- ToPercentage Column -->
          <ng-container matColumnDef="Percentage">
            <mat-header-cell class="cell-class"  fxFlex="{{ ToPercentageColumnWidth }}" *matHeaderCellDef> Current Shares Percentage (%) </mat-header-cell>
            <mat-cell class="cell-class"  fxFlex="{{ ToPercentageColumnWidth }}" *matCellDef="let element"> {{ element.Percentage | number:'1.3-3'}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="Rank">
            <mat-header-cell class="cell-class"  fxFlex="{{ ToPercentageColumnWidth }}" *matHeaderCellDef> Rank </mat-header-cell>
            <mat-cell class="cell-class"  fxFlex="{{ ToPercentageColumnWidth }}" *matCellDef="let element"> {{ element.Rank }} </mat-cell>
          </ng-container>

          <mat-header-row  *matHeaderRowDef="ownershipSummaryColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: ownershipSummaryColumns;"></mat-row>
        </mat-table>

        <mat-paginator #ownershipPaginator [pageSize]="20" [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons></mat-paginator>




      </div>

    </div>






  </mat-tab>

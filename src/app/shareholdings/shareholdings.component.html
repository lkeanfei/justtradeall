<div class="full-height">
  <mat-sidenav-container class="full-height">
    <mat-sidenav mode="side" opened class="full-height">

      <mat-list>
        <mat-list-item class="list-pointer"(click)="searchBy(0)" [style.background-color]="selStyles[0]" > Search By Stock
          <mat-divider></mat-divider>
        </mat-list-item>
        <mat-list-item class="list-pointer" (click)="searchBy(1)" [style.background-color]="selStyles[1]" > Search By Shareholder
          <mat-divider></mat-divider>
        </mat-list-item>
      </mat-list>



    </mat-sidenav>
    <mat-sidenav-content >

      <div *ngIf="showByStock" fxLayout="column">

        <div class="div-center" fxFlexAlign="center" fxLayout="row">
          <mat-form-field class="example-full-width" [floatLabel]="options.value.floatLabel">
            <mat-label>Search</mat-label>
            <input type="search"  [formControl]="companyField" matInput placeholder="Search Stock Symbol, Code or Name">
          </mat-form-field>
        </div>
        <!--<div class="div-center">-->
          <!--<form class="home-form"  (ngSubmit)="onSearchCompany()" >-->
            <!--&lt;!&ndash;<mat-form-field class="example-full-width" >&ndash;&gt;-->
              <!--&lt;!&ndash;<input type="search"  [formControl]="companyField" matInput placeholder="Search"/>&ndash;&gt;-->
            <!--&lt;!&ndash;</mat-form-field>&ndash;&gt;-->

            <!--<mat-form-field class="example-full-width" [floatLabel]="options.value.floatLabel">-->
              <!--<mat-label>Search</mat-label>-->
              <!--<input type="search"  [formControl]="companyField" matInput placeholder="Search Stock Symbol, Code or Name">-->
            <!--</mat-form-field>-->
          <!--</form>-->
        <!--</div>-->

        <div class="table-class">
          <mat-table #table [dataSource]="companyDataSource">

            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <mat-header-cell class="cell-class"  fxFlex="5" *matHeaderCellDef> ID </mat-header-cell>
              <mat-cell class="cell-class"  fxFlex="5" *matCellDef="let element"> {{element.id}} </mat-cell>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <mat-header-cell class="cell-class"  fxFlex="35" *matHeaderCellDef> Name </mat-header-cell>
              <mat-cell class="cell-class"  fxFlex="35" *matCellDef="let element"> {{ element.name}} </mat-cell>
            </ng-container>

            <!-- Shares Column -->
            <ng-container matColumnDef="shares">
              <mat-header-cell class="cell-class"  fxFlex="35" *matHeaderCellDef> Shares </mat-header-cell>
              <mat-cell class="cell-class"  fxFlex="35" *matCellDef="let element"> {{ element.shares}} </mat-cell>
            </ng-container>

            <!-- Percentage Column -->
            <ng-container matColumnDef="percentage">
              <mat-header-cell class="cell-class" fxFlex="25" *matHeaderCellDef> Percentage </mat-header-cell>
              <mat-cell class="cell-class"  fxFlex="25" *matCellDef="let element"> {{element.percentage }} </mat-cell>
            </ng-container>

            <mat-header-row  class="my-mat-row" *matHeaderRowDef="companyColumns"></mat-header-row>
            <mat-row class="my-mat-row" *matRowDef="let row; columns: companyColumns;"></mat-row>
          </mat-table>


        </div>

      </div>

      <div class="home-container" style="height: 100px;" *ngIf="!showByStock">

        <div class="home-row-container">
          <form class="home-form"  (ngSubmit)="onSearchShareholders()" >
            <mat-form-field class="example-full-width" >
              <input type="search"  [formControl]="shareholderField" matInput placeholder="Search"/>
            </mat-form-field>
          </form>
        </div>
        <div class="home-row-container">
          <div>
            Search for shareholder's name
          </div>

        </div>
      </div>


    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

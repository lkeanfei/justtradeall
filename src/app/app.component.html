<div fxLayout="column" fxLayoutGap="5px" class="topcontainer" style=" font-family: 'Lato', sans-serif;">
  <mat-toolbar  color="primary">

    <div fxFlex="1 1 15%">Just Trade All</div>
    <div fxFlex="1 1 8%" class="menuTitle">
      <button mat-button routerLinkActive="menu-active" routerLink="home">Home</button>
    </div>
    <div fxFlex="1 1 75%" class="menuTitle">
      <button mat-button [matMenuTriggerFor]="appMenu">Analysis</button>
    </div>
    <mat-menu #appMenu="matMenu" [overlapTrigger]="false" >
        <button mat-menu-item routerLinkActive="menu-active" routerLink="shareholdings">Shareholdings Analysis</button>
    </mat-menu>
    <!--<div fxFlex="0 1 10%" class="menuTitle">-->

    <!--</div>-->
      <!--<button mat-button [matMenuTriggerFor]="appMenu">Analysis</button>-->
      <div fxFlex="1 1 10%" *ngIf="(isLoggedIn | async); else templateName">
        <img class="profileimg" title="{{userName}}" src="{{photourl}}"  height="35" width="35">
        <button mat-button [matMenuTriggerFor]="userMenu"><i class="fas fa-align-justify"></i></button>

      </div>
    <mat-menu #userMenu="matMenu" [overlapTrigger]="false" >
      <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>

      <ng-template #templateName>
        <button mat-button routerLinkActive="menu-active" routerLink="login">Login</button>
        <button mat-button routerLinkActive="menu-active" routerLink="register">Register</button>
      </ng-template>


  </mat-toolbar>

  <mat-form-field style="width:400px !important">
    <input class="input-width" [formControl]="myControl"  matInput placeholder="Search Symbol or Code" [matAutocomplete]="auto" (keyup.enter)="navigateSecurity()" >
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)='selectCounter($event.option.value)' >
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>

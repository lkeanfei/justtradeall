<div *ngIf="bOrderFlowLoading">
  <div fxLayout="column" fxLayoutAlign="center center">
    <div fxLayout="center">
      <mat-progress-spinner
        class="example-margin"
        [color]="color"
        [mode]="mode"
        [value]="value">
      </mat-progress-spinner>
    </div>

  </div>

</div>
<div *ngIf="!bOrderFlowLoading">
  <div fxLayout="column" fxLayoutAlign="center center">
    <div fxLayout="center">
      <div #tag id="candleDiv" style="width: 100%; height: 500px;"></div>
      <div id="histoDiv"></div>
    </div>

  </div>
</div>
